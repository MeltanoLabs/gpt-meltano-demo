{
  "plugin_type": "extractors",
  "name": "tap-jaffle-shop",
  "namespace": "tap_jaffle_shop",
  "variant": "meltanolabs",
  "label": "Jaffle Shop Generator",
  "docs": "https://hub.meltano.com/extractors/tap-jaffle-shop--meltanolabs",
  "repo": "https://github.com/MeltanoLabs/tap-jaffle-shop",
  "pip_url": "git+https://github.com/MeltanoLabs/tap-jaffle-shop.git",
  "executable": "tap-jaffle-shop",
  "description": "The Jaffle Shop Generator, aka \"jafgen\" is a python-based data generator created by dbt Labs.",
  "logo_url": "https://hub.meltano.com/assets/logos/extractors/jaffle-shop.png",
  "capabilities": [
    "about",
    "catalog",
    "discover",
    "schema-flattening",
    "state",
    "stream-maps"
  ],
  "settings_group_validation": [
    [
      "stream_name_prefix",
      "years"
    ]
  ],
  "settings": [
    {
      "name": "flattening_enabled",
      "kind": "boolean",
      "label": "Flattening Enabled",
      "description": "'True' to enable schema flattening and automatically expand nested properties."
    },
    {
      "name": "flattening_max_depth",
      "kind": "integer",
      "label": "Flattening Max Depth",
      "description": "The max depth to flatten schemas."
    },
    {
      "name": "stream_map_config",
      "kind": "object",
      "label": "Stream Map Config",
      "description": "User-defined config values to be used within map expressions."
    },
    {
      "name": "stream_maps",
      "kind": "object",
      "label": "Stream Maps",
      "description": "Config object for stream maps capability. For more information check out [Stream Maps](https://sdk.meltano.com/en/latest/stream_maps.html)."
    },
    {
      "name": "stream_name_prefix",
      "kind": "string",
      "value": "tap_jaffle_shop-raw_",
      "label": "Stream Name Prefix",
      "description": "A name prefix to apply to all streams. Note that the dash ('-') character will be interpreted by many targets as a delimiter between schema and table name."
    },
    {
      "name": "years",
      "kind": "integer",
      "label": "Years",
      "description": "The number of years to simulate data for."
    }
  ]
}